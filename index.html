<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="src/person.js"></script>
    <script src="src/bmi_calculator.js"></script>
    <script src='https://code.jquery.com/jquery-2.1.4.js'></script>
  </head>
  <body>
    <form>
      <input type="text" id="kilograms" placeholder="Kilograms">
      <input type="text" id="centimeters" placeholder="Centimeters">
      <input type="button" id="calculate_metric" value="Calculate">
    </form>
    <div>
      <span id="display_value_metric"></span>
      <span id="display_message_metric"></span>
    </div>
  </br>
    <form>
      <input type="text" id="pounds" placeholder="Pounds">
      <input type="text" id="feet" placeholder="Feet">
      <input type="text" id="inches" placeholder="Inches">
      <input type="button" id="calculate_imperial" value="Calculate">
    </form>
    <div>
      <span id="display_value_imperial"></span>
      <span id="display_message_imperial"></span>
    </div>
  </body>
</html>

<script type="text/javascript">
  $(document).ready(function () {
    $('#calculate_metric').click(function () {
      var k = parseFloat($('#kilograms').val());
      var c = parseFloat($('#centimeters').val());
      var person = new Person({kilograms: k, centimeters: c});
      person.calculate_bmi_metric();
      $('#display_value_metric').html('Your BMI is ' + person.bmiValueMetric);
      $('#display_message_metric').html('and you are '+ person.bmiMessageMetric);
    });
  });
</script>

<script type="text/javascript">
  $(document).ready(function () {
    $('#calculate_imperial').click(function () {
      var p = parseFloat($('#pounds').val());
      var f = parseFloat($('#feet').val());
      var i = parseFloat($('#inches').val());
      var person = new Person({pounds: p, feet: f, inches: i});
      person.calculate_bmi_imperial();
      $('#display_value_imperial').html('Your BMI is ' + person.bmiValueImperial);
      $('#display_message_imperial').html('and you are '+ person.bmiMessageImperial);
    });
  });
</script>
